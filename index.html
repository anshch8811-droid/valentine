<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Valentine's Day üíñ</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { 
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        html {
            height: -webkit-fill-available;
        }

        body {
            margin: 0;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            background: radial-gradient(circle at top, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            padding: 20px;
            position: relative;
        }

        .container {
            text-align: center;
            color: white;
            z-index: 2;
            max-width: 800px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(2.5rem, 5vw, 3.6rem);
            margin-bottom: 30px;
            text-shadow: 0 4px 15px rgba(0,0,0,0.3);
            animation: heartbeat 2s infinite;
            line-height: 1.3;
        }

        @keyframes heartbeat {
            0%,100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .buttons {
            position: relative;
            height: 160px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 40px;
        }

        button {
            font-size: clamp(1.4rem, 4vw, 1.8rem);
            padding: 15px 45px;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 140px;
            min-height: 70px;
            font-weight: bold;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-user-select: none;
            user-select: none;
            position: relative;
            z-index: 5;
        }

        #yes {
            background: linear-gradient(135deg, #ff2e63, #ff6b9d);
            color: white;
            box-shadow: 0 0 25px rgba(255,46,99,0.7);
            border: 3px solid rgba(255, 255, 255, 0.5);
        }

        #no {
            background: linear-gradient(135deg, #ffffff, #f0f0f0);
            color: #ff2e63;
            border: 3px solid rgba(255, 46, 99, 0.3);
            position: relative;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        #yes:active {
            transform: scale(0.95);
        }

        #no:active {
            transform: scale(0.95);
        }

        #yes.glow {
            transform: scale(1.35);
            box-shadow: 0 0 40px rgba(255,255,255,1);
            z-index: 10;
        }

        .heart {
            position: absolute;
            color: rgba(255,255,255,0.6);
            font-size: 20px;
            animation: floatUp linear infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes floatUp {
            from { transform: translateY(100vh); }
            to { transform: translateY(-10vh); }
        }

        .confetti {
            position: fixed;
            width: 8px;
            height: 8px;
            background: pink;
            top: 0;
            animation: confettiFall 3s linear forwards;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes confettiFall {
            to { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        .letter {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
            padding: 20px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .letter-content {
            background: white;
            color: #ff2e63;
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            font-size: 1.2rem;
            animation: pop 0.5s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 5px solid #ff2e63;
            position: relative;
        }

        .letter-content::before {
            content: 'üíñ';
            position: absolute;
            top: -20px;
            left: -20px;
            font-size: 40px;
            background: white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .letter-content::after {
            content: 'üåπ';
            position: absolute;
            bottom: -20px;
            right: -20px;
            font-size: 40px;
            background: white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        @keyframes pop { 
            from { transform: scale(0.7); opacity: 0; } 
            to { transform: scale(1); opacity: 1; } 
        }

        audio { 
            display: none; 
        }

        .letter-content h2 {
            font-family: 'Great Vibes', cursive;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ff2e63;
        }

        .letter-content p {
            margin-bottom: 20px;
            line-height: 1.6;
        }

        /* Slideshow Styles */
        .slideshow-container {
            width: 100%;
            height: 300px;
            position: relative;
            margin: 25px 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border: 3px solid #ffccd5;
        }

        .slide {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }

        .slide.active {
            display: block;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from { opacity: 0.4; }
            to { opacity: 1; }
        }

        .slide-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            color: #ff2e63;
            border: none;
            font-size: 1.3rem;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        .slide-nav:active {
            transform: translateY(-50%) scale(0.95);
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .slide-indicators {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #ffccd5;
            cursor: pointer;
        }

        .indicator.active {
            background-color: #ff2e63;
            transform: scale(1.2);
        }

        /* Close button for letter */
        .close-letter {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #ff2e63;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 11;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .buttons {
                height: auto;
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 100%;
                max-width: 250px;
                position: static !important;
                transform: none !important;
                margin: 10px 0;
            }
            
            #yes.glow {
                transform: scale(1.2) !important;
            }
            
            .letter-content {
                padding: 25px;
            }
            
            .slideshow-container {
                height: 250px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .letter-content h2 {
                font-size: 2rem;
            }
            
            .slideshow-container {
                height: 200px;
            }
            
            .slide-nav {
                width: 40px;
                height: 40px;
                font-size: 1.1rem;
            }
        }

        /* Audio controls */
        .audio-controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            color: white;
            font-size: 0.9rem;
        }

        #audioToggle {
            background: #ff2e63;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        #audioToggle:active {
            transform: scale(0.95);
        }
    </style>
</head>

<body>

<audio id="backgroundAudio" loop>
    <source src="The Way I Love You - Michal Leah.m4a" type="audio/mp4">
    Your browser does not support the audio element.
</audio>

<div class="container">
    <h1>I Love You Ori,<br>Will You Be My Valentine? üíï</h1>

    <div class="buttons">
        <button id="yes">Yes üíñ</button>
        <button id="no">No üíî</button>
    </div>
    
    <div class="audio-controls">
        <button id="audioToggle"><i class="fas fa-volume-up"></i></button>
        <span>Valentine's Music</span>
    </div>
</div>

<div class="letter" id="letter">
    <button class="close-letter" id="closeLetter"><i class="fas fa-times"></i></button>
    <div class="letter-content">
        <h2>My Love Letter üíå</h2>
        <p>From the moment you came into my life, everything felt warmer, brighter, and more meaningful. Choosing you today is the easiest decision my heart has ever made.</p>
        <p>Thank you for being my Valentine ‚ù§Ô∏è</p>

        <!-- Slideshow -->
        <div class="slideshow-container">
            <!-- YOUR 6 PHOTOS HERE -->
            <img src="photo1.jpeg" class="slide active" alt="Our Special Moment 1">
            <img src="photo2.jpeg" class="slide" alt="Our Special Moment 2">
            <img src="photo3.jpeg" class="slide" alt="Our Special Moment 3">
            <img src="photo4.jpeg" class="slide" alt="Our Special Moment 4">
            <img src="photo5.jpg" class="slide" alt="Our Special Moment 5">
            <img src="photo6.jpg" class="slide" alt="Our Special Moment 6">
            
            <!-- Navigation buttons -->
            <button class="slide-nav prev"><i class="fas fa-chevron-left"></i></button>
            <button class="slide-nav next"><i class="fas fa-chevron-right"></i></button>
            
            <!-- Updated Indicators for 6 photos -->
            <div class="slide-indicators">
                <div class="indicator active" data-slide="0"></div>
                <div class="indicator" data-slide="1"></div>
                <div class="indicator" data-slide="2"></div>
                <div class="indicator" data-slide="3"></div>
                <div class="indicator" data-slide="4"></div>
                <div class="indicator" data-slide="5"></div>
            </div>
        </div>
    </div>
</div>

<script>
    // DOM Elements
    const yesBtn = document.getElementById('yes');
    const noBtn = document.getElementById('no');
    const letter = document.getElementById('letter');
    const closeLetterBtn = document.getElementById('closeLetter');
    const audio = document.getElementById('backgroundAudio');
    const audioToggle = document.getElementById('audioToggle');
    
    // Slideshow variables
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');
    const indicators = document.querySelectorAll('.indicator');
    const prevBtn = document.querySelector('.prev');
    const nextBtn = document.querySelector('.next');
    
    // Mobile detection
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    let touchStartX = 0;
    let touchEndX = 0;
    
    // Audio setup - Improved for mobile
    let audioEnabled = false;
    
    // Function to enable audio on user interaction
    function enableAudio() {
        if (!audioEnabled) {
            audio.play().then(() => {
                console.log("Audio started successfully");
                audioEnabled = true;
            }).catch(error => {
                console.log("Audio play failed, will try on user interaction:", error);
            });
        }
    }
    
    // Enable audio on any user interaction
    document.addEventListener('click', enableAudio);
    document.addEventListener('touchstart', enableAudio);
    
    // Create floating hearts
    function createHearts() {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerHTML = '‚ù§';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.fontSize = Math.random() * 25 + 15 + 'px';
        heart.style.animationDuration = Math.random() * 5 + 4 + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 8000);
    }
    
    // Create confetti
    function confettiBurst() {
        for (let i = 0; i < 80; i++) {
            const c = document.createElement('div');
            c.className = 'confetti';
            c.style.left = Math.random() * window.innerWidth + 'px';
            c.style.background = `hsl(${Math.random()*360},100%,75%)`;
            document.body.appendChild(c);
            setTimeout(() => c.remove(), 3000);
        }
    }
    
    // Start heart animation
    setInterval(createHearts, 300);
    
    // No button movement logic - Fixed and improved
    let noButtonSize = 1.0;
    let yesButtonSize = 1.0;
    
    function moveNoButton() {
        // For both mobile and desktop
        noBtn.addEventListener('mouseover', handleNoButtonMove);
        noBtn.addEventListener('touchstart', function(e) {
            e.preventDefault();
            handleNoButtonMove();
        }, { passive: false });
        noBtn.addEventListener('click', function(e) {
            e.preventDefault();
            handleNoButtonMove();
        });
    }
    
    function handleNoButtonMove() {
        // Enable audio on interaction
        enableAudio();
        
        // Get container dimensions
        const container = document.querySelector('.buttons');
        const containerRect = container.getBoundingClientRect();
        
        // Calculate random position within container
        const maxX = containerRect.width - noBtn.offsetWidth;
        const maxY = containerRect.height - noBtn.offsetHeight;
        
        // Ensure buttons don't go outside container
        const safeMaxX = Math.max(maxX, 0);
        const safeMaxY = Math.max(maxY, 0);
        
        // Generate random position
        const randomX = Math.random() * safeMaxX;
        const randomY = Math.random() * safeMaxY;
        
        // Apply new position
        noBtn.style.position = 'absolute';
        noBtn.style.left = `${randomX}px`;
        noBtn.style.top = `${randomY}px`;
        
        // Make "No" button smaller
        noButtonSize *= 0.85;
        if (noButtonSize < 0.5) noButtonSize = 0.5;
        noBtn.style.transform = `scale(${noButtonSize})`;
        
        // Make "Yes" button bigger
        yesButtonSize *= 1.15;
        if (yesButtonSize > 1.8) yesButtonSize = 1.8;
        yesBtn.style.transform = `scale(${yesButtonSize})`;
        
        // Add glow effect to yes button
        yesBtn.classList.add('glow');
        
        // Make "No" button text smaller
        const currentFontSize = parseFloat(window.getComputedStyle(noBtn).fontSize);
        noBtn.style.fontSize = `${Math.max(currentFontSize * 0.9, 12)}px`;
        
        // Make "Yes" button text bigger
        const currentYesFontSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
        yesBtn.style.fontSize = `${Math.min(currentYesFontSize * 1.1, 30)}px`;
        
        // Add a little bounce animation
        noBtn.style.animation = 'none';
        setTimeout(() => {
            noBtn.style.animation = 'bounce 0.5s';
        }, 10);
    }
    
    // Add bounce animation
    const style = document.createElement('style');
    style.textContent = `
        @keyframes bounce {
            0%, 100% { transform: scale(${noButtonSize}); }
            50% { transform: scale(${noButtonSize * 0.9}); }
        }
    `;
    document.head.appendChild(style);
    
    // Initialize no button movement
    moveNoButton();
    
    // Yes button click handler
    yesBtn.addEventListener('click', function() {
        // Enable audio
        enableAudio();
        
        // Play audio if not already playing
        if (audio.paused) {
            audio.play().catch(e => {
                console.log("Audio play failed on yes click:", e);
            });
        }
        
        // Create confetti
        confettiBurst();
        
        // Show letter with slideshow
        letter.style.display = 'flex';
        
        // Start slideshow
        startSlideshow();
        
        // Make yes button even bigger
        yesBtn.style.fontSize = '2.2rem';
        yesBtn.style.padding = '20px 60px';
        yesBtn.classList.add('glow');
        yesBtn.style.transform = 'scale(1.5)';
        
        // Hide the no button completely
        noBtn.style.display = 'none';
    });
    
    // Close letter button
    closeLetterBtn.addEventListener('click', function() {
        letter.style.display = 'none';
    });
    
    // Close letter when clicking outside
    letter.addEventListener('click', function(e) {
        if (e.target === letter) {
            letter.style.display = 'none';
        }
    });
    
    // Slideshow functions
    function showSlide(n) {
        // Hide all slides
        slides.forEach(slide => {
            slide.classList.remove('active');
        });
        
        // Remove active class from all indicators
        indicators.forEach(indicator => {
            indicator.classList.remove('active');
        });
        
        // Adjust slide index if out of bounds
        if (n >= slides.length) {
            currentSlide = 0;
        } else if (n < 0) {
            currentSlide = slides.length - 1;
        } else {
            currentSlide = n;
        }
        
        // Show current slide
        slides[currentSlide].classList.add('active');
        
        // Activate current indicator
        indicators[currentSlide].classList.add('active');
    }
    
    function startSlideshow() {
        showSlide(0);
        
        // Auto-advance slideshow
        const slideInterval = setInterval(() => {
            if (letter.style.display === 'flex') {
                showSlide(currentSlide + 1);
            } else {
                clearInterval(slideInterval);
            }
        }, 4000);
    }
    
    // Navigation event listeners for slideshow
    prevBtn.addEventListener('click', () => {
        showSlide(currentSlide - 1);
    });
    
    nextBtn.addEventListener('click', () => {
        showSlide(currentSlide + 1);
    });
    
    // Touch swipe for mobile slideshow
    const slideshowContainer = document.querySelector('.slideshow-container');
    
    slideshowContainer.addEventListener('touchstart', function(e) {
        touchStartX = e.changedTouches[0].screenX;
    }, { passive: true });
    
    slideshowContainer.addEventListener('touchend', function(e) {
        touchEndX = e.changedTouches[0].screenX;
        handleSwipe();
    }, { passive: true });
    
    function handleSwipe() {
        const swipeThreshold = 50;
        const diff = touchStartX - touchEndX;
        
        if (Math.abs(diff) > swipeThreshold) {
            if (diff > 0) {
                // Swipe left - next slide
                showSlide(currentSlide + 1);
            } else {
                // Swipe right - previous slide
                showSlide(currentSlide - 1);
            }
        }
    }
    
    // Indicator click event listeners
    indicators.forEach(indicator => {
        indicator.addEventListener('click', function() {
            const slideIndex = parseInt(this.getAttribute('data-slide'));
            showSlide(slideIndex);
        });
    });
    
    // Audio toggle
    audioToggle.addEventListener('click', function() {
        enableAudio(); // Ensure audio context is enabled
        
        if (audio.paused) {
            audio.play().catch(e => {
                console.log("Audio play failed on toggle:", e);
                alert("Please tap the 'Yes' button or anywhere on the page first to enable audio!");
            });
            this.innerHTML = '<i class="fas fa-volume-up"></i>';
        } else {
            audio.pause();
            this.innerHTML = '<i class="fas fa-volume-mute"></i>';
        }
    });
    
    // Prevent zoom on double-tap
    document.addEventListener('dblclick', function(e) {
        e.preventDefault();
    }, { passive: false });
    
    // Initialize the page
    console.log("Valentine's Day website loaded!");
    console.log("Mobile device:", isMobile);
    
    // Add audio context resume on any touch
    document.addEventListener('touchstart', function() {
        if (audio.context && audio.context.state === 'suspended') {
            audio.context.resume();
        }
    });
</script>

</body>
</html>
